    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar navbar-expand-lg bg-primary ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
            <h1 class="text-white">  The TODO App  </h1>
            
        </div>
    </div>
  </nav>
  <br>
    <form class="formStyle" action="main.html" onsubmit="return validate()" >
        <h2 class="text-primary py-2 text-center"><u>Login to your Account</u></h2>
        <br><br>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd">
            <br>
            <a href="">Forgot password?</a>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Remember me on this device
              </label>
            </div>
          </div>
        </div>
        <div class="d-grid col-4 mx-auto">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
      <footer id="foot">
        <h3><b>The TODO App</b></h3>
        <h5><b><i>Copyright@2024</i></b></h5>
      </footer>
